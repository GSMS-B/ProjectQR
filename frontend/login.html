<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProjectQR</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <script>
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>ProjectQR</span>
            </div>

            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Log in to manage your QR codes</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">EMAIL</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input type="password" class="form-input" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                    LOG IN
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="/signup">Sign up</a>
            </p>

            <a href="/" class="btn btn-secondary"
                style="width: 100%; margin-top: 16px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                BACK TO HOME
            </a>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('qrsecure_token');
        if (token) {
            window.location.href = '/dashboard';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Reset error
            errorDiv.style.display = 'none';
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('qrsecure_token', data.access_token);
                    localStorage.setItem('qrsecure_user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.detail || 'Login failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = 'LOG IN';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
